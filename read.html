<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .action-button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .red-button { background-color: #E53935; }
    .green-button { background-color: #4CAF50; }
    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      margin: 8px 4px;
      cursor: pointer;
    }
    #storyImage {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }
    #storyText {
      display: none;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 18px;
      line-height: 1.3;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    .resize-controls {
      display: none;
      margin-top: 10px;
    }
    #audioBar {
      display: none;
      margin: 20px auto 0;
      width: 100%;
      max-width: 600px;
    }
    audio[controls]::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
    audio[controls]::-webkit-media-controls-panel {
      justify-content: center;
    }
    audio[controls]::-internal-media-controls-download-button {
      display: none;
    }
  </style>
</head>
<body>
  <img id="storyImage" src="" alt="Story Illustration" />

  <div class="button-row">
    <button class="action-button red-button" onclick="readStory()" id="readBtn">Read</button>
    <button class="action-button green-button" onclick="playAudio('man')">Listen (Man)</button>
    <button class="action-button green-button" onclick="playAudio('woman')">Listen (Woman)</button>
  </div>

  <div class="resize-controls">
    <button class="round-button" onclick="adjustFontSize(-2)">−</button>
    <button class="round-button" onclick="adjustFontSize(2)">+</button>
  </div>

  <audio id="audioBar" controls controlsList="nodownload"></audio>

  <div id="storyText"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const folder = params.get("folder");

    const jsonUrl = "https://kiabatha.github.io/ssm/stories.json";
    let currentFontSize = 18;
    let storyData;
    let scrollInterval;

    const audioBar = document.getElementById("audioBar");

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        storyData = data[id];
        if (!storyData) throw new Error("Story not found");

        fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
          .then(res => res.text())
          .then(text => {
            document.getElementById("storyText").innerText = text;
            document.getElementById("storyImage").src = `https://kiabatha.github.io/ssm/${storyData.image}`;
          });
      })
      .catch(() => {
        document.getElementById("storyText").innerText = "Failed to load story.";
      });

    function readStory() {
      document.getElementById("storyText").style.display = "block";
      document.querySelector(".resize-controls").style.display = "block";
      document.getElementById("readBtn").style.display = "none";
    }

    function playAudio(gender) {
      const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
      audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
      audioBar.style.display = "block";
      audioBar.volume = 1.0;
      audioBar.play();

      document.querySelector(".resize-controls").style.display = "none";
      document.getElementById("storyText").style.display = "block";

      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, 50);

      audioBar.addEventListener("pause", () => clearInterval(scrollInterval));
      audioBar.addEventListener("ended", () => clearInterval(scrollInterval));
    }

    function adjustFontSize(change) {
      currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
      document.getElementById("storyText").style.fontSize = currentFontSize + "px";
    }

    // ✅ Stop audio when user leaves the page or presses back
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !audioBar.paused) {
        audioBar.pause();
        clearInterval(scrollInterval);
      }
    });

    window.addEventListener("beforeunload", () => {
      audioBar.pause();
      clearInterval(scrollInterval);
    });
  </script>
</body>
</html>
