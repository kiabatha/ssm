<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #04A2B6;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #333333;
        color: #FFF;
      }
    }

    .content {
      max-width: 800px;
      margin: 10px 15px 30px 15px;
      padding: 13px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    #storyImage {
      display: block;
      margin-top: 5px;
      margin-bottom: 0;
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      position: relative;
      z-index: 1;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
      display: none;
    }

    .favorite-icon:hover {
      transform: scale(1.1);
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      min-width: 80px;
      padding: 6px 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100px;
      flex: 1 1 auto;
    }

    .red-button {
      background-color: #E53935;
    }

    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #storyText {
      display: block;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: white;
      border-radius: 12px;
      color: #000;
      box-shadow: none;
      padding: 12px;
    }

    #audioBar {
      display: none;
      margin: 10px auto 0;
      width: 100%;
      max-width: 600px;
      border-radius: 0;
      padding: 0;
      background-color: transparent;
    }

    #scrollSpeedContainer {
      display: none;
      margin-top: 10px;
    }

    .scroll-speed-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .scroll-speed-row label {
      font-weight: 600;
      color: #000;
    }

    #scrollSpeedSlider {
      width: 170px;
      height: 6px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="image-container">
      <img id="storyImage" src="" alt="Story Illustration" />
      <button class="favorite-icon" onclick="toggleFavorite()">ü§ç</button>
    </div>

    <div class="button-row">
      <button class="action-button red-button" onclick="playAudioManual('man')">Man</button>
      <button class="round-button" onclick="adjustFontSize(-1)">‚àí</button>
      <button class="round-button" onclick="adjustFontSize(1)">+</button>
      <button class="action-button red-button" onclick="playAudioManual('woman')">Woman</button>
    </div>

    <audio id="audioBar" controls controlsList="nodownload"></audio>

    <div id="scrollSpeedContainer">
      <div class="scroll-speed-row">
        <label for="scrollSpeedSlider">Scroll Speed:</label>
        <input type="range" id="scrollSpeedSlider" min="10" max="200" value="60" />
      </div>
    </div>

    <div id="storyText"></div>
  </div>

<script>
  // Global variables
  let isAutoplayActive = false;
  let storyData;
  let scrollInterval;
  const audioBar = document.getElementById("audioBar");
  let currentFontSize = parseInt(window.getComputedStyle(document.getElementById("storyText")).fontSize);

  function toggleFavorite() {
    console.log("Favorite toggled");
  }

  // SEPARATE audio listeners for both manual and autoplay
  function setupAudioListeners() {
    const audioElements = document.querySelectorAll('audio, video');
    audioElements.forEach(audio => {
      // Detect ALL user interactions with audio controls
      audio.addEventListener('click', (e) => {
        if (window.Android) window.Android.onUserInteraction();
      });
      
      audio.addEventListener('seeked', (e) => {
        if (window.Android) window.Android.onUserInteraction();
      });
      
      audio.addEventListener('volumechange', (e) => {
        if (window.Android) window.Android.onUserInteraction();
      });
      
      // Audio state changes (works for both manual and autoplay)
      audio.addEventListener('play', () => {
        if (window.Android) window.Android.onAudioStateChange(true);
        document.getElementById("audioBar").style.display = "block";
        document.getElementById("scrollSpeedContainer").style.display = "block";
      });
      
      audio.addEventListener('pause', () => {
        if (window.Android) window.Android.onAudioStateChange(false);
        clearInterval(scrollInterval);
        document.getElementById("audioBar").style.display = "none";
        document.getElementById("scrollSpeedContainer").style.display = "none";
      });
      
      audio.addEventListener('ended', () => {
        if (window.Android) window.Android.onAudioStateChange(false);
        clearInterval(scrollInterval);
        document.getElementById("audioBar").style.display = "none";
        document.getElementById("scrollSpeedContainer").style.display = "none";
      });
    });
  }

  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      if (mutation.addedNodes.length) setupAudioListeners();
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    setupAudioListeners();
    observer.observe(document.body, { childList: true, subtree: true });
  });

  window.addEventListener('load', setupAudioListeners);

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const mode = params.get("mode");
  const file = params.get("file");

  const jsonUrl = `https://kiabatha.github.io/ssm/${file}.json`;

  fetch(jsonUrl)
    .then(res => res.json())
    .then(data => {
      storyData = data[id];
      if (!storyData) throw new Error("Story not found");

      fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
        .then(res => res.text())
        .then(text => {
          document.getElementById("storyText").innerText = text;
          document.getElementById("storyImage").src = `https://kiabatha.github.io/ssm/${storyData.image}`;
          if (mode === "manual") {
            document.getElementById("storyText").style.display = "block";
          }
        });
    })
    .catch(() => {
      document.getElementById("storyText").innerText = "Failed to load story.";
    });

  function startScrolling() {
    const speedSlider = document.getElementById("scrollSpeedSlider");
    let speed = parseInt(speedSlider.value);
    scrollInterval = setInterval(() => {
      document.getElementById("storyText").scrollBy(0, 1);
    }, speed);
    speedSlider.addEventListener("input", () => {
      clearInterval(scrollInterval);
      let newSpeed = parseInt(speedSlider.value);
      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, newSpeed);
    });
  }

  // SEPARATE: Manual audio playback (for Man/Woman buttons)
  function playAudioManual(gender) {
    console.log("Manual playback:", gender);
    isAutoplayActive = false;
    
    const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
    audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
    audioBar.volume = 1.0;

    // Notify Android of manual interaction
    if (window.Android) window.Android.onUserInteraction();

    document.getElementById("storyText").scrollTop = 0;
    clearInterval(scrollInterval);

    audioBar.oncanplaythrough = () => {
      document.getElementById("storyText").scrollTop = 0;
      clearInterval(scrollInterval);
      audioBar.play();
      document.getElementById("storyText").style.display = "block";
      setTimeout(() => {
        startScrolling();
      }, 6000);
    };
  }

  // SEPARATE: Autoplay audio playback (called from Java)
  function playAudioAutoplay(gender) {
    console.log("Autoplay playback:", gender);
    isAutoplayActive = true;
    
    const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
    audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
    audioBar.volume = 1.0;

    document.getElementById("storyText").scrollTop = 0;
    clearInterval(scrollInterval);

    audioBar.oncanplaythrough = () => {
      document.getElementById("storyText").scrollTop = 0;
      clearInterval(scrollInterval);
      audioBar.play();
      document.getElementById("storyText").style.display = "block";
      setTimeout(() => {
        startScrolling();
      }, 6000);
    };
  }

  function adjustFontSize(change) {
    currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
    document.getElementById("storyText").style.fontSize = currentFontSize + "px";
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && !audioBar.paused) {
      audioBar.pause();
      clearInterval(scrollInterval);
    }
  });

  window.addEventListener("beforeunload", () => {
    audioBar.pause();
    clearInterval(scrollInterval);
  });
</script>
</body>
</html>
