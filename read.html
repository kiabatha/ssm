<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: transparent;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #333333;
        color: #FFF;
      }
    }

    .content {
      max-width: 800px;
      margin: 10px 15px 30px 15px;
      padding: 13px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    #storyImage {
      display: block;
      margin-top: 5px;
      margin-bottom: 0;
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      position: relative;
      z-index: 1;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
      display: none;
    }

    .favorite-icon:hover {
      transform: scale(1.1);
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      min-width: 80px;
      padding: 6px 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100px;
      flex: 1 1 auto;
    }

    .red-button {
      background-color: #E53935;
    }

    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #storyText {
      display: block;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: white;
      border-radius: 12px;
      color: #000;
      box-shadow: none;
      padding: 12px;
    }

    #audioBar {
      display: none;
      margin: 10px auto 0;
      width: 100%;
      max-width: 600px;
      border-radius: 0;
      padding: 0;
      background-color: transparent;
    }

    #scrollSpeedContainer {
      display: none;
      margin-top: 10px;
    }

    .scroll-speed-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .scroll-speed-row label {
      font-weight: 600;
      color: #000;
    }

    #scrollSpeedSlider {
      width: 170px;
      height: 6px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="image-container">
      <img id="storyImage" src="" alt="Story Illustration" />
      <button class="favorite-icon" onclick="toggleFavorite()">ü§ç</button>
    </div>

    <div class="button-row">
      <button class="action-button red-button" onclick="playAudio('man')">Man</button>
      <button class="round-button" onclick="adjustFontSize(-1)">‚àí</button>
      <button class="round-button" onclick="adjustFontSize(1)">+</button>
      <button class="action-button red-button" onclick="playAudio('woman')">Woman</button>
    </div>

    <audio id="audioBar" controls controlsList="nodownload"></audio>

    <div id="scrollSpeedContainer">
      <div class="scroll-speed-row">
        <label for="scrollSpeedSlider">Scroll Speed:</label>
        <input type="range" id="scrollSpeedSlider" min="10" max="200" value="60" />
      </div>
    </div>

    <div id="storyText"></div>
  </div>

<script>
  let isAutoplayActive = false;
  let userInteractedWithAudio = false;
  let audioListenersSetup = false;

  function toggleFavorite() {
    console.log("Favorite toggled");
  }

  function setupAudioListeners() {
    if (audioListenersSetup) return;
    
    const audioBar = document.getElementById("audioBar");
    if (!audioBar) return;

    audioBar.removeEventListener('play', handlePlay);
    audioBar.removeEventListener('pause', handlePause);
    audioBar.removeEventListener('ended', handleEnded);
    audioBar.removeEventListener('seeked', handleSeeked);

    audioBar.addEventListener('play', handlePlay);
    audioBar.addEventListener('pause', handlePause);
    audioBar.addEventListener('ended', handleEnded);
    audioBar.addEventListener('seeked', handleSeeked);
    
    audioListenersSetup = true;
    console.log("Audio listeners setup complete");
  }

  function handlePlay() {
    console.log("Audio playing");
    if (window.Android) window.Android.onAudioStateChange(true);
    document.getElementById("audioBar").style.display = "block";
    document.getElementById("scrollSpeedContainer").style.display = "block";
    userInteractedWithAudio = false;
  }

  function handlePause() {
    console.log("Audio paused");
    const audioBar = document.getElementById("audioBar");
    if (window.Android) window.Android.onAudioStateChange(false);
    clearInterval(scrollInterval);
    audioBar.style.display = "none";
    document.getElementById("scrollSpeedContainer").style.display = "none";
    
    // Check if audio actually ended (currentTime equals duration) or was manually paused
    const hasEnded = Math.abs(audioBar.currentTime - audioBar.duration) < 0.5;
    
    if (isAutoplayActive && !hasEnded) {
      console.log("User stopped audio manually at", audioBar.currentTime, "of", audioBar.duration);
      if (window.Android) window.Android.onUserStoppedAudio();
      isAutoplayActive = false;
    } else if (hasEnded) {
      console.log("Audio paused because it ended naturally, ignoring");
    }
  }

  function handleEnded() {
    console.log("Audio ended naturally. isAutoplayActive:", isAutoplayActive);
    const audioBar = document.getElementById("audioBar");
    if (window.Android) window.Android.onAudioStateChange(false);
    clearInterval(scrollInterval);
    audioBar.style.display = "none";
    document.getElementById("scrollSpeedContainer").style.display = "none";
    
    if (isAutoplayActive) {
      console.log("Autoplay is active, calling onAudioEnded");
      if (window.Android) {
        window.Android.onAudioEnded();
      } else {
        console.error("Android interface not available!");
      }
    } else {
      console.log("Autoplay not active, skipping onAudioEnded");
    }
  }

  function handleSeeked() {
    if (isAutoplayActive) {
      userInteractedWithAudio = true;
    }
  }

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const mode = params.get("mode");
  const file = params.get("file");

  const jsonUrl = `https://kiabatha.github.io/ssm/${file}.json`;

  let storyData;
  let scrollInterval;
  const audioBar = document.getElementById("audioBar");

  let currentFontSize = parseInt(window.getComputedStyle(document.getElementById("storyText")).fontSize);

  fetch(jsonUrl)
    .then(res => res.json())
    .then(data => {
      storyData = data[id];
      if (!storyData) throw new Error("Story not found");

      fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
        .then(res => res.text())
        .then(text => {
          document.getElementById("storyText").innerText = text;
          document.getElementById("storyImage").src = `https://kiabatha.github.io/ssm/${storyData.image}`;
          if (mode === "manual") {
            document.getElementById("storyText").style.display = "block";
          }
          setupAudioListeners();
        });
    })
    .catch(() => {
      document.getElementById("storyText").innerText = "Failed to load story.";
    });

  function startScrolling() {
    const speedSlider = document.getElementById("scrollSpeedSlider");
    let speed = parseInt(speedSlider.value);
    scrollInterval = setInterval(() => {
      document.getElementById("storyText").scrollBy(0, 1);
    }, speed);
    speedSlider.addEventListener("input", () => {
      clearInterval(scrollInterval);
      let newSpeed = parseInt(speedSlider.value);
      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, newSpeed);
    });
  }

function playAudio(gender) {
  const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;

  // Only set src if it's a new file or not already loaded
  if (!audioBar.src.includes(audioPath)) {
    audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
    document.getElementById("storyText").scrollTop = 0;
    clearInterval(scrollInterval);

    audioBar.oncanplaythrough = () => {
      document.getElementById("storyText").scrollTop = 0;
      clearInterval(scrollInterval);
      audioBar.play().catch(err => console.error("Play error:", err));
      document.getElementById("storyText").style.display = "block";
      setTimeout(() => {
        startScrolling();
      }, 6000);
    };
  } else {
    // If already loaded, just resume from current position
    audioBar.play().catch(err => console.error("Resume error:", err));
  }
}

  function playAudioFromApp(gender) {
    console.log("playAudioFromApp called with voice:", gender);
    isAutoplayActive = true;
    userInteractedWithAudio = false;
    playAudio(gender);
  }


  function adjustFontSize(change) {
    currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
    document.getElementById("storyText").style.fontSize = currentFontSize + "px";
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && !audioBar.paused) {
      audioBar.pause();
      clearInterval(scrollInterval);
    }
  });

  window.addEventListener("beforeunload", () => {
    audioBar.pause();
    clearInterval(scrollInterval);
  });

  window.addEventListener('load', () => {
    setupAudioListeners();
  });

  setupAudioListeners();
</script>
</body>
</html>
