<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #04A2B6; /* ✅ Light mode background */
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #333333; /* ✅ Night mode background */
        color: #FFF;
      }
    }

    .content {
      max-width: 800px;
      margin: 20px 15px 30px 15px;
      padding: 13px 13px 10px 13px;
      background-color: #ffffff; /* ✅ solid white */
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    #storyImage {
      display: block;
      margin-top: 5px;
      margin-bottom: 0px;
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      position: relative;
      z-index: 1;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15); /* ✅ shadow below image */
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      min-width: 80px;
      padding: 6px 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100px;
      flex: 1 1 auto;
    }

    .green-button {
      background-color: #E53935;
    }

    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #storyText {
      display: block;
      text-align: justify;
      font-size: 14px;
      line-height: 1.4; /* ✅ line spacing */
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: white;
      border-radius: 12px;
      color: #000;
      box-shadow: none;
      padding: 12px;
    }

    /* ✅ Paragraph spacing */
    #storyText p {
      margin-bottom: 1.3em;
    }

    #audioBar {
      display: none;
      margin: 10px auto 0;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      padding: 0;
      background-color: #ffffff;
      box-shadow: none;
    }

    #scrollSpeedContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="image-container">
      <img id="storyImage" src="" alt="Story Illustration" />
    </div>

    <div class="button-row">
      <button class="action-button green-button" onclick="playAudio('man')">Man</button>
      <button class="round-button" onclick="adjustFontSize(-2)">−</button>
      <button class="round-button" onclick="adjustFontSize(2)">+</button>
      <button class="action-button green-button" onclick="playAudio('woman')">Woman</button>
    </div>

    <audio id="audioBar" controls controlsList="nodownload"></audio>

    <div id="scrollSpeedContainer">
      <label for="scrollSpeedSlider">Scroll Speed:</label>
      <input type="range" id="scrollSpeedSlider" min="10" max="200" value="60" />
    </div>

    <div id="storyText"></div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const mode = params.get("mode");

  const jsonUrl = "https://kiabatha.github.io/ssm/stories.json";
  let currentFontSize = 18;
  let storyData;
  let scrollInterval;
  const audioBar = document.getElementById("audioBar");

  fetch(jsonUrl)
    .then(res => res.json())
    .then(data => {
      storyData = data[id];
      if (!storyData) throw new Error("Story not found");

      fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
        .then(res => res.text())
        .then(text => {
          // ✅ Convert plain text into paragraphs
          const formatted = text
            .split(/\n\s*\n/) // split on blank lines
            .map(p => `<p>${p.trim()}</p>`)
            .join("");

          document.getElementById("storyText").innerHTML = formatted;

          const imagePath = `https://kiabatha.github.io/ssm/${storyData.image}`;
          document.getElementById("storyImage").src = imagePath;

          if (mode === "manual") {
            document.getElementById("storyText").style.display = "block";
          }
        });
    })
    .catch(() => {
      document.getElementById("storyText").innerText = "Failed to load story.";
    });

  function startScrolling() {
    const speedSlider = document.getElementById("scrollSpeedSlider");
    let speed = parseInt(speedSlider.value);

    scrollInterval = setInterval(() => {
      document.getElementById("storyText").scrollBy(0, 1);
    }, speed);

    speedSlider.addEventListener("input", () => {
      clearInterval(scrollInterval);
      let newSpeed = parseInt(speedSlider.value);
      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, newSpeed);
    });
  }

  function playAudio(gender) {
    const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
    audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
    audioBar.style.display = "block";
    audioBar.volume = 1.0;

    document.getElementById("scrollSpeedContainer").style.display = "block";
    document.getElementById("storyText").scrollTop = 0;
    clearInterval(scrollInterval);

    audioBar.oncanplaythrough = () => {
      document.getElementById("storyText").scrollTop = 0;
      clearInterval(scrollInterval);

      audioBar.play();
      document.getElementById("storyText").style.display = "block";

      setTimeout(() => {
        startScrolling();
      }, 6000);
    };

    audioBar.addEventListener("pause", () => clearInterval(scrollInterval));
    audioBar.addEventListener("ended", () => clearInterval(scrollInterval));
  }

  function adjustFontSize(change) {
    currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
    document.getElementById("storyText").style.fontSize = currentFontSize + "px";
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && !audioBar.paused) {
      audioBar.pause();
      clearInterval(scrollInterval);
    }
  });

  window.addEventListener("beforeunload", () => {
    audioBar.pause();
    clearInterval(scrollInterval);
  });
</script>
</body>
</html>
