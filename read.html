<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --icon-color: #2196F3;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      position: relative;
      color: #333;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg-light.png') center center no-repeat;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.0);
      padding: 10px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }
    .controls {
      text-align: center;
      margin-bottom: 15px;
    }
    .circle-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      font-weight: bold;
      background-color: var(--icon-color);
      color: white;
      margin: 0 10px;
      cursor: pointer;
    }
    .story-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }
    #storyText {
      white-space: pre-wrap;
      font-size: 18px;
      text-align: justify;
      line-height: 1.3;
      display: none;
      transition: font-size 0.3s ease;
    }
    .resize-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .action-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="action-buttons controls">
      <button onclick="readStory()">Read</button>
      <button onclick="listenStory()">Listen</button>
    </div>

    <div class="resize-controls">
      <button class="circle-button" onclick="adjustFontSize(-2)">âˆ’</button>
      <button class="circle-button" onclick="adjustFontSize(2)">+</button>
    </div>

    <img id="storyImage" class="story-image" src="" alt="Story Illustration" />

    <div id="storyText"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const folder = params.get("folder");

    const textUrl = `${folder}/${id}.txt`;
    const imageUrl = `${folder}/${id}.jpg`;
    const audioUrl = `${folder}/${id}.mp3`;

    let currentFontSize = 18;

    fetch(textUrl)
      .then(res => res.text())
      .then(data => {
        document.getElementById("storyText").innerText = data;
        document.getElementById("storyImage").src = imageUrl;
        window.audio = new Audio(audioUrl);
      })
      .catch(() => {
        document.getElementById("storyText").innerText = "Failed to load story.";
      });

    function readStory() {
      document.getElementById("storyText").style.display = "block";
    }

    function listenStory() {
      if (window.audio) window.audio.play();
    }

    function adjustFontSize(change) {
      currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
      document.getElementById("storyText").style.fontSize = currentFontSize + "px";
    }
  </script>
</body>
</html>
