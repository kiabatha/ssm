<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .small-button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #2196F3;
    }
    #storyImage {
      display: none;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }
    #storyText {
      display: none;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 18px;
      line-height: 1.3;
      margin-top: 20px;
    }
    .resize-controls {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button onclick="showPicture()">Picture</button>
  <img id="storyImage" src="" alt="Story Illustration" />

  <button onclick="readStory()">Read</button>
  <div class="resize-controls">
    <button class="small-button" onclick="adjustFontSize(-2)">âˆ’</button>
    <button class="small-button" onclick="adjustFontSize(2)">+</button>
  </div>

  <button onclick="playAudio('man')">Listen (Man)</button>
  <button onclick="playAudio('woman')">Listen (Woman)</button>

  <div id="storyText"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const folder = params.get("folder");

    const jsonUrl = "https://kiabatha.github.io/ssm/stories.json";
    let currentFontSize = 18;
    let audioPlayer = new Audio();
    let storyData;

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        storyData = data[id];
        if (!storyData) throw new Error("Story not found");

        fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
          .then(res => res.text())
          .then(text => {
            document.getElementById("storyText").innerText = text;
            document.getElementById("storyImage").src = `https://kiabatha.github.io/ssm/${storyData.image}`;
          });
      })
      .catch(() => {
        document.getElementById("storyText").innerText = "Failed to load story.";
      });

    function showPicture() {
      document.getElementById("storyImage").style.display = "block";
    }

    function readStory() {
      document.getElementById("storyText").style.display = "block";
      document.querySelector(".resize-controls").style.display = "block";
      document.getElementById("storyImage").style.display = "block";
    }

    function playAudio(gender) {
      const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
      audioPlayer.src = `https://kiabatha.github.io/ssm/${audioPath}`;
      audioPlayer.play();
    }

    function adjustFontSize(change) {
      currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
      document.getElementById("storyText").style.fontSize = currentFontSize + "px";
    }
  </script>
</body>
</html>
