<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #04A2B6;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #333333;
        color: #FFF;
      }
    }

    .content {
      max-width: 800px;
      margin: 10px 15px 30px 15px;
      padding: 13px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    #storyImage {
      display: block;
      margin-top: 5px;
      margin-bottom: 0;
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      position: relative;
      z-index: 1;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
      display: none;
    }

    .favorite-icon:hover {
      transform: scale(1.1);
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      min-width: 80px;
      padding: 6px 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100px;
      flex: 1 1 auto;
    }

    .red-button {
      background-color: #E53935;
    }

    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #storyText {
      display: block;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: white;
      border-radius: 12px;
      color: #000;
      box-shadow: none;
      padding: 12px;
    }

    #audioBar {
      display: block; /* CHANGED: Always show by default */
      margin: 10px auto 0;
      width: 100%;
      max-width: 600px;
      border-radius: 0;
      padding: 0;
      background-color: transparent;
    }

    #scrollSpeedContainer {
      display: block; /* CHANGED: Always show by default */
      margin-top: 10px;
    }

    .scroll-speed-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .scroll-speed-row label {
      font-weight: 600;
      color: #000;
    }

    #scrollSpeedSlider {
      width: 170px;
      height: 6px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="image-container">
      <img id="storyImage" src="" alt="Story Illustration" />
      <button class="favorite-icon" onclick="toggleFavorite()">ü§ç</button>
    </div>

    <div class="button-row">
      <button class="action-button red-button" onclick="playAudioManual('man')">Man</button>
      <button class="round-button" onclick="adjustFontSize(-1)">‚àí</button>
      <button class="round-button" onclick="adjustFontSize(1)">+</button>
      <button class="action-button red-button" onclick="playAudioManual('woman')">Woman</button>
    </div>

    <!-- CHANGED: Controls always visible by default -->
    <audio id="audioBar" controls controlsList="nodownload"></audio>

    <div id="scrollSpeedContainer">
      <div class="scroll-speed-row">
        <label for="scrollSpeedSlider">Scroll Speed:</label>
        <input type="range" id="scrollSpeedSlider" min="10" max="200" value="60" />
      </div>
    </div>

    <div id="storyText"></div>
  </div>

<script>
  // Global variables
  let isAutoplayMode = false;
  let storyData;
  let scrollInterval;
  const audioBar = document.getElementById("audioBar");
  let currentFontSize = 14;

  function toggleFavorite() {
    console.log("Favorite toggled");
  }

  // SIMPLIFIED audio listeners - no more hiding/showing controls
  function setupAudioListeners() {
    console.log("Setting up audio listeners");
    
    // Remove existing listeners and re-add
    const newAudioBar = audioBar.cloneNode(true);
    audioBar.parentNode.replaceChild(newAudioBar, audioBar);
    
    // Get reference to the new audio element
    const audioElement = document.getElementById("audioBar");
    
    // PLAY event
    audioElement.addEventListener('play', function() {
      console.log("Audio PLAY event - Mode:", isAutoplayMode ? "AUTOPLAY" : "MANUAL");
      if (window.Android) {
        if (isAutoplayMode) {
          console.log("Calling onAutoplayAudioPlay");
          window.Android.onAutoplayAudioPlay();
        } else {
          console.log("Calling onManualAudioPlay");
          window.Android.onManualAudioPlay();
        }
      }
    });
    
    // PAUSE event  
    audioElement.addEventListener('pause', function() {
      console.log("Audio PAUSE event - Mode:", isAutoplayMode ? "AUTOPLAY" : "MANUAL");
      if (window.Android) {
        if (isAutoplayMode) {
          console.log("Calling onAutoplayAudioPause");
          window.Android.onAutoplayAudioPause();
        } else {
          console.log("Calling onManualAudioPause");
          window.Android.onManualAudioPause();
        }
      }
      clearInterval(scrollInterval);
    });
    
    // ENDED event - THIS IS CRITICAL FOR AUTOPLAY
    audioElement.addEventListener('ended', function() {
      console.log("Audio ENDED event - Mode:", isAutoplayMode ? "AUTOPLAY" : "MANUAL");
      if (window.Android) {
        if (isAutoplayMode) {
          console.log("Calling onAutoplayAudioEnd - this should trigger next story");
          window.Android.onAutoplayAudioEnd();
        } else {
          console.log("Calling onManualAudioEnd");
          window.Android.onManualAudioEnd();
        }
      }
      clearInterval(scrollInterval);
    });

    // User interaction listeners
    audioElement.addEventListener('click', function(e) {
      console.log("User clicked audio controls");
      if (window.Android) {
        window.Android.onUserInteraction();
      }
    });
    
    console.log("Audio listeners setup complete");
  }

  // Initialize when page loads
  document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM Content Loaded");
    setupAudioListeners();
    loadStoryData();
    
    // Set initial font size
    document.getElementById("storyText").style.fontSize = currentFontSize + "px";
  });

  // Load story data
  function loadStoryData() {
    console.log("Loading story data");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const mode = params.get("mode");
    const file = params.get("file");

    console.log("Story params:", {id, mode, file});

    const jsonUrl = `https://kiabatha.github.io/ssm/${file}.json`;

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        storyData = data[id];
        if (!storyData) throw new Error("Story not found for ID: " + id);

        console.log("Story data loaded:", storyData);

        fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
          .then(res => res.text())
          .then(text => {
            document.getElementById("storyText").innerText = text;
            document.getElementById("storyImage").src = `https://kiabatha.github.io/ssm/${storyData.image}`;
            document.getElementById("storyText").style.display = "block";
            console.log("Story content loaded successfully");
          });
      })
      .catch((error) => {
        console.error("Error loading story:", error);
        document.getElementById("storyText").innerText = "Failed to load story: " + error.message;
      });
  }

  function startScrolling() {
    console.log("Starting auto-scroll");
    clearInterval(scrollInterval);
    const speedSlider = document.getElementById("scrollSpeedSlider");
    let speed = parseInt(speedSlider.value);
    
    scrollInterval = setInterval(() => {
      document.getElementById("storyText").scrollBy(0, 1);
    }, speed);
    
    speedSlider.addEventListener("input", () => {
      clearInterval(scrollInterval);
      let newSpeed = parseInt(speedSlider.value);
      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, newSpeed);
    });
  }

  // MANUAL audio playback (for manual buttons)
  function playAudioManual(gender) {
    console.log("Manual playback started for:", gender);
    isAutoplayMode = false;
    
    if (!storyData) {
      console.error("Story data not loaded yet");
      return;
    }
    
    const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
    console.log("Loading audio from:", audioPath);
    
    const audioElement = document.getElementById("audioBar");
    audioElement.src = `https://kiabatha.github.io/ssm/${audioPath}`;
    audioElement.volume = 1.0;

    document.getElementById("storyText").scrollTop = 0;
    clearInterval(scrollInterval);

    // Reset event handlers
    audioElement.oncanplaythrough = function() {
      console.log("Audio can play through - starting playback");
      document.getElementById("storyText").scrollTop = 0;
      clearInterval(scrollInterval);
      audioElement.play().then(() => {
        console.log("Manual audio playback started successfully");
        document.getElementById("storyText").style.display = "block";
        setTimeout(() => {
          startScrolling();
        }, 2000);
      }).catch(error => {
        console.error("Manual audio play failed:", error);
      });
    };

    audioElement.onerror = function() {
      console.error("Manual audio loading failed");
    };
  }

  // AUTOPLAY audio playback (called from Java)
  function playAudioAutoplay(gender) {
    console.log("=== AUTOPLAY PLAYBACK STARTED ===");
    console.log("Voice:", gender);
    isAutoplayMode = true;
    
    if (!storyData) {
      console.error("Story data not loaded for autoplay");
      return;
    }
    
    const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
    console.log("Autoplay loading audio from:", audioPath);
    
    const audioElement = document.getElementById("audioBar");
    audioElement.src = `https://kiabatha.github.io/ssm/${audioPath}`;
    audioElement.volume = 1.0;

    document.getElementById("storyText").scrollTop = 0;
    clearInterval(scrollInterval);

    // Reset event handlers for autoplay
    audioElement.oncanplaythrough = function() {
      console.log("Autoplay audio can play through - starting playback");
      document.getElementById("storyText").scrollTop = 0;
      clearInterval(scrollInterval);
      audioElement.play().then(() => {
        console.log("Autoplay audio playback started successfully");
        document.getElementById("storyText").style.display = "block";
        setTimeout(() => {
          startScrolling();
        }, 2000);
      }).catch(error => {
        console.error("Autoplay audio play failed:", error);
      });
    };

    audioElement.onerror = function() {
      console.error("Autoplay audio loading failed");
      // If audio fails, notify Android to move to next story
      if (window.Android && window.Android.onAutoplayAudioEnd) {
        console.log("Notifying Android of audio failure");
        window.Android.onAutoplayAudioEnd();
      }
    };

    console.log("Autoplay setup complete - waiting for audio to load");
  }

  function adjustFontSize(change) {
    currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
    document.getElementById("storyText").style.fontSize = currentFontSize + "px";
    console.log("Font size adjusted to:", currentFontSize);
  }

  // Test function to verify Android connection
  function testAndroidConnection() {
    console.log("Testing Android connection...");
    if (window.Android) {
      console.log("‚úì Android interface is available");
      console.log("Available methods:", Object.keys(window.Android));
      return true;
    } else {
      console.log("‚úó Android interface not available");
      return false;
    }
  }

  // Test on load
  window.addEventListener('load', function() {
    console.log("Window loaded");
    setTimeout(() => {
      testAndroidConnection();
    }, 1000);
  });

  document.addEventListener("visibilitychange", function() {
    if (document.hidden && !audioBar.paused) {
      audioBar.pause();
      clearInterval(scrollInterval);
    }
  });

  window.addEventListener("beforeunload", function() {
    audioBar.pause();
    clearInterval(scrollInterval);
  });
</script>
</body>
</html>
