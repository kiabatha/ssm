<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://kiabatha.github.io/ssm/bg.jpg') center center no-repeat fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .content {
      max-width: 800px;
      margin: 20px 15px 30px 15px;
      padding: 20px 20px 10px 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    #storyTitle {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #E53935;
    }

    #storyImage {
      display: block;
      margin: 10px auto 12px;
      width: 98%;
      max-width: 480px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      min-width: 80px;
      padding: 6px 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100px;
      flex: 1 1 auto;
    }

    .green-button {
      background-color: #E53935;
    }

    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #storyText {
      display: none;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 16px;
      line-height: 1.4;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

#audioBar {
  display: none;
  margin: 20px auto 0;
  width: 100%;
  max-width: 600px;
  background-color: #fff9c4; /* ðŸ‘ˆ light gray background */
  border-radius: 8px;
  padding: 6px;
}

    .icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="storyTitle">Loading title...</div>
    <img id="storyImage" src="" alt="Story Illustration" />

    <div class="button-row">
      <button class="action-button green-button" onclick="playAudio('man')">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2a2.5 2.5 0 0 0-2.45 2h1.7a1 1 0 1 1 0 2h-1.7a2.5 2.5 0 1 0 2.45-4z" fill="white"/>
        </svg>
        Man
      </button>

      <button class="round-button" onclick="adjustFontSize(-2)">âˆ’</button>
      <button class="round-button" onclick="adjustFontSize(2)">+</button>

      <button class="action-button green-button" onclick="playAudio('woman')">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2a2.5 2.5 0 0 0-2.45 2h1.7a1 1 0 1 1 0 2h-1.7a2.5 2.5 0 1 0 2.45-4z" fill="white"/>
        </svg>
        Woman
      </button>
    </div>

    <audio id="audioBar" controls controlsList="nodownload"></audio>
    <div id="storyText"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const folder = params.get("folder");
    const mode = params.get("mode");

    const jsonUrl = "https://kiabatha.github.io/ssm/stories.json";
    let currentFontSize = 18;
    let storyData;
    let scrollInterval;

    const audioBar = document.getElementById("audioBar");

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        storyData = data[id];
        if (!storyData) throw new Error("Story not found");

        document.getElementById("storyTitle").innerText = storyData.title;

        fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
          .then(res => res.text())
          .then(text => {
            document.getElementById("storyText").innerText = text;

            const imagePath = `https://kiabatha.github.io/ssm/${storyData.image}`;
            document.getElementById("storyImage").src = imagePath;

            if (mode === "manual") {
              document.getElementById("storyText").style.display = "block";
            }
          });
      })
      .catch(() => {
        document.getElementById("storyText").innerText = "Failed to load story.";
        document.getElementById("storyTitle").innerText = "Story not found";
      });

    function playAudio(gender) {
      const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
      audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
      audioBar.style.display = "block";
      audioBar.volume = 1.0;
      audioBar.play();

      document.getElementById("storyText").style.display = "block";

      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, 50);

      audioBar.addEventListener("pause", () => clearInterval(scrollInterval));
      audioBar.addEventListener("ended", () => clearInterval(scrollInterval));
    }

    function adjustFontSize(change) {
      currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
      document.getElementById("storyText").style.fontSize = currentFontSize + "px";
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !audioBar.paused) {
        audioBar.pause();
        clearInterval(scrollInterval);
      }
    });

    window.addEventListener("beforeunload", () => {
      audioBar.pause();
      clearInterval(scrollInterval);
    });
  </script>
</body>
</html>
