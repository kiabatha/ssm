<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: url('https://kiabatha.github.io/ssm/bg.jpg') center center no-repeat;
      background-size: cover;
    }

.content {
  max-width: 600px;
  margin-top: 20px;
  margin-right: 10px;
  margin-bottom: 20px;  /* ðŸ‘ˆ reduced bottom margin */
  margin-left: 10px;
  padding: 20px 20px 10px 20px;  /* ðŸ‘ˆ reduced bottom padding */
  background-color: rgba(255, 255, 255, 0.95);
  border-radius: 16px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
}

    #storyTitle {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #E53935;
    }

#storyImage {
  display: block;
  margin: 10px auto 12px;  /* ðŸ‘ˆ reduced bottom margin */
  width: 95%;
  max-width: 420px;
  height: auto;
  border-radius: 16px;
  object-fit: cover;
}

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      min-width: 80px;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      flex: 1 1 auto;
      max-width: 100px;
    }

    .red-button { background-color: #E53935; }
    .green-button { background-color: #E53935; }

    .round-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
      border: none;
      margin: 8px;
      cursor: pointer;
    }

    .resize-controls {
      display: none;
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    #storyText {
      display: none;
      white-space: pre-wrap;
      text-align: justify;
      font-size: 18px;
      line-height: 1.4;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    #audioBar {
      display: none;
      margin: 20px auto 0;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="storyTitle">Loading title...</div>
    <img id="storyImage" src="" alt="Story Illustration" />

    <div class="button-row">
      <button class="action-button red-button" onclick="readStory()" id="readBtn">Read</button>
      <button class="action-button green-button" onclick="playAudio('man')">Man</button>
      <button class="action-button green-button" onclick="playAudio('woman')">Woman</button>
    </div>

    <div class="resize-controls">
      <button class="round-button" onclick="adjustFontSize(-2)">âˆ’</button>
      <button class="round-button" onclick="adjustFontSize(2)">+</button>
    </div>

    <audio id="audioBar" controls controlsList="nodownload"></audio>

    <div id="storyText"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const folder = params.get("folder");
    const mode = params.get("mode");

    const jsonUrl = "https://kiabatha.github.io/ssm/stories.json";
    let currentFontSize = 18;
    let storyData;
    let scrollInterval;

    const audioBar = document.getElementById("audioBar");

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        storyData = data[id];
        if (!storyData) throw new Error("Story not found");

        document.getElementById("storyTitle").innerText = storyData.title;

        fetch(`https://kiabatha.github.io/ssm/${storyData.text}`)
          .then(res => res.text())
          .then(text => {
            document.getElementById("storyText").innerText = text;

            const imagePath = `https://kiabatha.github.io/ssm/${storyData.image}`;
            document.getElementById("storyImage").src = imagePath;

            if (mode === "manual") {
              document.getElementById("readBtn").style.display = "none";
              document.getElementById("storyText").style.display = "block";
              document.querySelector(".resize-controls").style.display = "flex";
            }
          });
      })
      .catch(() => {
        document.getElementById("storyText").innerText = "Failed to load story.";
        document.getElementById("storyTitle").innerText = "Story not found";
      });

    function readStory() {
      document.getElementById("storyText").style.display = "block";
      document.querySelector(".resize-controls").style.display = "flex";
      document.getElementById("readBtn").style.display = "none";
    }

    function playAudio(gender) {
      const audioPath = gender === "woman" ? storyData.audio_woman : storyData.audio_man;
      audioBar.src = `https://kiabatha.github.io/ssm/${audioPath}`;
      audioBar.style.display = "block";
      audioBar.volume = 1.0;
      audioBar.play();

      document.querySelector(".resize-controls").style.display = "none";
      document.getElementById("storyText").style.display = "block";

      scrollInterval = setInterval(() => {
        document.getElementById("storyText").scrollBy(0, 1);
      }, 50);

      audioBar.addEventListener("pause", () => clearInterval(scrollInterval));
      audioBar.addEventListener("ended", () => clearInterval(scrollInterval));
    }

    function adjustFontSize(change) {
      currentFontSize = Math.max(14, Math.min(28, currentFontSize + change));
      document.getElementById("storyText").style.fontSize = currentFontSize + "px";
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !audioBar.paused) {
        audioBar.pause();
        clearInterval(scrollInterval);
      }
    });

    window.addEventListener("beforeunload", () => {
      audioBar.pause();
      clearInterval(scrollInterval);
    });
  </script>
</body>
</html>
